<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Jewel Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Neucha" rel="stylesheet">
   
</head>
<body>
    
<h1>Jewel Collector!</h1>

<div>
    <h3>Click on the colored jewels to match the number shown!</h3>
    <h3>Don't go over, though!  Or you'll lose.</h3>
</div>
<div>
   <h2><span id = "result"></span>Did ya win?!</h2>
</div>
<br>
<div>
    <h4>Wins: <span id = "wins"></span>###</h4>
    <h4>Losses: <span id = "losses">###</span></h4>
</div>
<div>
    <span id = "randomNumber">##</span>
</div>
<div id = "jewelsDiv">
    <img class = "jewels" id = "greenJewel" src="assets/images/jewels/greenjewel.jpg" alt="greenjewel">
    <img class = "jewels" id = "pinkJewel" src="assets/images/jewels/pinkjewel.jpg" alt="pinkjewel">
    <img class = "jewels" id = "purpleJewel" src="assets/images/jewels/purplejewel.jpg" alt="purplejewel">
    <img class = "jewels" id = "yellowJewel" src="assets/images/jewels/yellowjewel.jpg" alt="yellowjewel">
</div>
<div>
    <h3>Your total score is:</h3>
    <span id = "score">##</span>
</div>

<script
src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
crossorigin="anonymous"></script>
<script src="assets/javascript/game.js"></script>

</body>
</html>
